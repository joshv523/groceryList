<!DOCTYPE html>
<html>
  <head>
    <title>Simple Grocery List</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Grocery Shopping List</h1>
    <p>Type below what you need to buy</p>
    <input id="userInput" type="text" placeholder="Enter items">
    <button id="enter">Enter</button>
    <ul>
      <li>Milk <button class="delete">Delete</button></li>
      <li>Bread <button class="delete">Delete</button></li>
      <li>Pork <button class="delete">Delete</button></li>
      <li>Rice <button class="delete">Delete</button></li>
      <li>Eggs <button class="delete">Delete</button></li>
      <li>Ketchup <button class="delete">Delete</button></li>
    </ul>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
